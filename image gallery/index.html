<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/logo (2).svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera">
                        <span>Maria Loznevaya</span>
                    </i>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
              <div class="preview-img">
                <div class="img"><img src="./assets/img-3.jpg" alt="preview-img"></div>
            </div>
        </div>

    </div>

  <section class="search">
    <img src="./assets/search.jpg" alt="search-img">
    <div class="content">
        <h1>Pixel Place </h1>
        <p>where you can search and download images !!</p>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="search for images">
        </div>
    </div>
  </section>
  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>

  </section>
  <script src="index.js" defer></script>

</body>
</html>
